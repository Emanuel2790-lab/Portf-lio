<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FRONT</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div id="one">
        <div id="bloco1">
            <div id="titulo1">Your Result</div>
            <div id="numero1"><span id="num" style="font-size: 3em; font-weight: 700;">76</span><div><p style="font-size: 0.7em; color: rgb(187, 187, 187);">of 100</p></div></div>
            <div id="texto">
            <div id="texto1">Great</div>
            <div id="texto2">You scored highter than 65% of<br>the people who have taken<br>these tests.</div>
            </div>
        </div>
        <div id="bloco2">
            <div  id="titulo2">Summary</div>
            <div id="p1" class="conj"><img src="icon-reaction.svg" alt="" class="img"><span style="color:hsl(0, 100%, 67%); margin-right: 40px;">Reaction</span> <p><span style="font-weight: 650;">80</span><span style="color:hsl(224, 8%, 52%)"> / 100</span></p></div>
            <div id="p2" class="conj"><img src="icon-memory.svg" alt="" class="img"><span style="color:hsl(39, 100%, 56%); margin-right: 40px ">Memory</span> <p><span style="font-weight: 650;">92</span> <span style="color:hsl(224, 8%, 52%)"> / 100</span></p></div>
            <div id="p3" class="conj"><img src="icon-verbal.svg" alt="" class="img"><span style="color:hsl(166, 100%, 37%); margin-right: 54px">Verbal</span> <p><span style="font-weight: 650;">61</span> <span style="color:hsl(224, 8%, 52%)"> / 100</span></p></div>
            <div id="p4" class="conj"><img src="icon-visual.svg" alt="" class="img"><span style="color:hsl(234, 85%, 45%); margin-right: 54px">Visual</span> <p><span style="font-weight: 650;">73</span> <span style="color:hsl(224, 8%, 52%)"> / 100</span></p></div>
            <div id="p5" class="conj"><button id="botao">Continue</button></div>
        </div>
    </div>
</body>
</html>
